<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
<style>
        body{
            background-color: black;
            color: burlywood;
        }

</style>

</head>
<body>
    

    <script> 
            var n1 = Number(window.prompt('Digite um numero: '))
            var n2 = Number(window.prompt('Digite um segundo numero:'))
            var n3 = Number(window.prompt('Digite o terceiro numero: '))

            var operacaoS = n1 + n2 + n3
            var operacaoSM = n1 - n2 - n3
            var operacaoM = n1 * n2 * n3
            var operacaoD = (n1 / n2) / n3


            document.write(`A soma entre os valores  de ${n1}, ${n2}, ${n3} é igual a ${operacaoS}<br/>`)
            document.write(`A subtração entre os valores ${n1}, ${n2}, ${n3} é igual a ${operacaoSM}<br/>`)
            document.write(`A multiplicação entre os valores ${n1}, ${n2}, ${n3} é igual a ${operacaoM} <br/>`)
            document.write(`A divisão entre os valores ${n1}, ${n2}, ${n3} é igual a ${operacaoD}`)
    </script>
</body>
</html>
