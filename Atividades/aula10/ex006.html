<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            background-color: rgb(50, 174, 231);
            color: blanchedalmond;
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }


    </style>

</head>
<body>
    
    <div id = "area">
        Interaja...
    </div>

    <script> //Ações de mouse

    var area = window.document.getElementById('area')

    area.addEventListener('click', acaoMouse)
    area.addEventListener('mouseenter', entrar)
    area.addEventListener('mouseout', sair)

        function acaoMouse(){
            area.innerText = 'Clicou'
            area.style.background = 'pink'
        }
        function entrar(){
            area.innerText = 'Ocupado'
            area.style.background = 'red';
        }
        function sair(){
            area.innerText = 'Livre'
            area.style.background = 'green'
        }

    </script>
</body>
</html>
